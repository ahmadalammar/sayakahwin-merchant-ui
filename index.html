    <style>
      /* Initial loading state styles */
      #root {

        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
      }
      
      .initial-loader .sparkle {
        color: #E8A0B0;
        font-size: 1.5rem;
        margin-left: 0.5rem;
